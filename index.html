<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Snake It</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <aside>
        <h2>How To Play</h2>
        <p>
          To begin click on the start button. Use your arrow keys to move the
          snake. Random Apples will appear on the board if you grab an apple the
          snake will grow and move faster. Hitting the walls of the board will
          end the game. Click on the restart button to play again.
        </p>
      </aside>
      <div class="snakeGame">
        <h1>Snake Game</h1>
        <button id="start">Start/Restart</button>
        <h2>Score <span id="score">0</span></h2>
        <div class="grid"></div>
      </div>

      <script src="index.js"></script>
    </main>
  </body>
</html>
